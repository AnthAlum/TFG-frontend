<h2>You're going to {{ action.toLowerCase() }} an element with the following data:</h2>
<ul>
  <li *ngFor="let attribute of attributes | slice:0:last">{{ data[attribute] }}</li>
</ul>
<button class="red-button" mat-raised-button type="button" color="primary" (click)="acceptAction()">{{ action }}</button>
<button mat-raised-button type="button" (click)="cancel()">Cancel</button>

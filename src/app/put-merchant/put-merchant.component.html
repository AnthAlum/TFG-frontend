<form class="responsive" [formGroup]="checkoutForm" (ngSubmit)="putMerchant()">
  <mat-form-field appearance="fill" class="width40">
    <mat-label>Role</mat-label>
    <mat-select  formControlName="idRol">
      <mat-option value="option">Admin</mat-option>
      <mat-option value="option">User</mat-option>
    </mat-select>
    <!-- <input type="text" matInput formControlName="idRol"/> -->
  </mat-form-field>
  <mat-form-field appearance="fill" class="width40">
    <mat-label>Password</mat-label>
    <input name="password" type="text" matInput formControlName="password"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="width40">
    <mat-label>Name</mat-label>
    <input name="name" type="text" matInput formControlName="name"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="width40">
    <mat-label>Email</mat-label>
    <input name="email" type="text" matInput formControlName="email"/> 
  </mat-form-field>
  <mat-form-field appearance="fill" class="width40">
    <mat-label>Phone</mat-label>
    <input name="phone" type="text" matInput formControlName="phone"/>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary"  class="width25">Submit
    <mat-icon aria-label="Side nav toggle icon">person_add</mat-icon>
  </button>
</form>

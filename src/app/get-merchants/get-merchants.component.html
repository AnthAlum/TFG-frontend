<mat-card>

  <h1>Users</h1>
  <div class="row-button" fxLayout="row" fxLayoutAlign="end" fxShow fxHide.xs="true" fxHide.sm="true">
    <span class="span">Search: </span>
    <mat-form-field style="width: 150px;">
      <mat-label>Field</mat-label>
      <mat-select id="field" [required]="true" [(value)]="selectedField">
        <mat-option value="name">Name</mat-option>
        <mat-option value="email">Email</mat-option>
        <mat-option value="phone">Phone</mat-option>
        <mat-option value="role">Role</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Term</mat-label>
      <input id="filter" type="text" matInput style="width: 150px;text-align: start;" placeholder="Term"/>
    </mat-form-field>
    <div fxLayout="row">
      <button mat-raised-button type="button" color="primary" style="margin-right: 5px;" (click)="search();" fxFlexAlign="center">
        <mat-icon aria-label="Side nav toggle icon">person_search</mat-icon>
      </button>
    </div>
    <div fxLayout="row">
      <a [routerLink]="['/merchants-add']" style="margin-right: 5px;" fxFlexAlign="center">
        <button mat-raised-button type="button" color="primary">
          <mat-icon aria-label="Side nav toggle icon" >person_add</mat-icon>
        </button>
      </a>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="idRole">
        <th  mat-header-cell *matHeaderCellDef > Role </th>
    <td mat-cell *matCellDef="let element"> {{element.idRole}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th  mat-header-cell *matHeaderCellDef>
      <span fxLayout="row" fxLayoutAlign="center center">
        Name <mat-icon [inline]="true">face</mat-icon>
      </span></th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th  mat-header-cell *matHeaderCellDef> <span fxLayout="row" fxLayoutAlign="center center">
      Email <mat-icon [inline]="true">email</mat-icon>
    </span></th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th  mat-header-cell *matHeaderCellDef> 
      <span fxLayout="row" fxLayoutAlign="center center">
        Phone <mat-icon [inline]="true">call</mat-icon>
      </span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container matColumnDef="modify">
    <th  mat-header-cell *matHeaderCellDef>  </th>
    <td class="td-button" mat-cell *matCellDef="let element"> 
      <button mat-raised-button type="button" color="primary" (click)="goToModifyMerchant(element.idMerchant);" >
        <mat-icon aria-label="Side nav toggle icon">mode</mat-icon>
    </button>  
  </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th class="center-text" mat-header-cell *matHeaderCellDef> </th>
    <td class="td-button" mat-cell *matCellDef="let element"> 
      <button 
      mat-raised-button type="button" color="warn" 
      (click)="askForDeleteMerchant(element.idMerchant, element);">
      <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
    </button>
  </td>
</ng-container>

</table>

<mat-paginator #paginator (page)="changePagination($event)" [length]="merchantsNumber" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<!-- TODO: Hay que cambiar cuando sea movil -->
</mat-card>
<app-merchant-card *ngFor="let merchant of merchants" [merchant]="merchant" fxHide fxShow.xs="true" fxShow.sm="true"></app-merchant-card>

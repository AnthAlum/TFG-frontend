<mat-card>

  <h1>Users</h1>
  <div class="row-button" fxLayout="row" fxLayoutAlign="end" fxShow fxHide.xs="true" fxHide.sm="true">
    <a [routerLink]="['/merchants-add']">
      <button mat-raised-button type="button" color="primary">
        <mat-icon aria-label="Side nav toggle icon" >person_add</mat-icon>
      </button>
    </a>
  </div>
  <table mat-table [dataSource]="merchants">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      
      <!-- Name Column -->
      <ng-container matColumnDef="idRole">
        <th  mat-header-cell *matHeaderCellDef > Role </th>
    <td mat-cell *matCellDef="let element"> {{element.idRole}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th  mat-header-cell *matHeaderCellDef>
      <span fxLayout="row" fxLayoutAlign="center center">
        Name <mat-icon [inline]="true">face</mat-icon>
      </span></th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th  mat-header-cell *matHeaderCellDef> <span fxLayout="row" fxLayoutAlign="center center">
      Email <mat-icon [inline]="true">email</mat-icon>
    </span></th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="telefono">
    <th  mat-header-cell *matHeaderCellDef> 
      <span fxLayout="row" fxLayoutAlign="center center">
        Phone <mat-icon [inline]="true">call</mat-icon>
      </span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Button Column -->
  <ng-container matColumnDef="modify">
    <th  mat-header-cell *matHeaderCellDef>  </th>
    <td class="td-button" mat-cell *matCellDef="let element"> 
      <button mat-raised-button type="button" color="primary" (click)="goToModifyMerchant(element.idMerchant);" >
        <mat-icon aria-label="Side nav toggle icon">mode</mat-icon>
    </button>  
  </td>
  </ng-container>
  <!-- Button Column -->
  <ng-container matColumnDef="delete">
    <th class="center-text" mat-header-cell *matHeaderCellDef> </th>
    <td class="td-button" mat-cell *matCellDef="let element"> 
      <button 
      mat-raised-button type="button" color="warn" 
      (click)="askForDeleteMerchant(element.idMerchant, element);">
      <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
    </button>
  </td>
</ng-container>

</table>

<mat-paginator [length]="merchantsNumber"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<!-- TODO: Hay que cambiar cuando sea movil -->
</mat-card>
<app-merchant-card *ngFor="let merchant of merchants" [merchant]="merchant" fxHide fxShow.xs="true" fxShow.sm="true"></app-merchant-card>

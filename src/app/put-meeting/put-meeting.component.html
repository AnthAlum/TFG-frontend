
<mat-card>
  <h1>Profile</h1>
  <form class="responsive" [formGroup]="checkoutForm">
    <h2>Meeting information</h2>
    <div fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>
          <mat-icon>gavel</mat-icon>Matter
        </mat-label>
        <input name="matter" type="text" matInput [formControl]="formControl.matter" formControlName="matter"/>
      </mat-form-field>
      <mat-error *ngIf="formControl.matter.invalid">{{getErrorMessage('matter')}}</mat-error>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChangeValue('matter')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" [formControl]="formControl.date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <input [ngxTimepicker]="pickerTime" [formControl]="formControl.time" formControlName="time" [format]="format">
        <ngx-material-timepicker #pickerTime ></ngx-material-timepicker>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChangeValue('date')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field fxFlexAlign="start" appearance="fill">
        <mat-label>Merchants</mat-label>
        <mat-select [compareWith]="compareWith" [formControl]="formControl.merchants" formControlName="merchants" multiple >
          <mat-option *ngFor="let merchant of merchantList" [ngValue]="merchant">{{merchant.nameAndLastname + merchant.email}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChangeValue('merchants')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field fxFlexAlign="start" appearance="fill">
        <mat-label>
          <mat-icon>badge</mat-icon>clients</mat-label>
        <input matInput [formControl]="formControl.clients" formControlName="clients"/>
      </mat-form-field>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChangeValue('clients')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
  </form>
</mat-card>

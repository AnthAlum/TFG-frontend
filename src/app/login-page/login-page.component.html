<mat-toolbar class="blue-toolbar">
  <span>PYMES Application</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="35">
    <mat-toolbar color="primary" class="mat-toolbar-text">Welcome</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input #email matInput placeholder="Username">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input #password type="password" matInput placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" (click)="postCredentials(email.value, password.value);">
        Login
      </button>
    </form>
  </mat-card>
</div>

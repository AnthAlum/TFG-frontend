<div class="main-div">
  <mat-card class="mat-card">
    <h1>PYMES application</h1>
    <div class="email-error">
      <span *ngIf='loginErrorMessage==="Invalid email address"'>Invalid email address, please revise and try It again.</span>
      <span *ngIf='loginErrorMessage==="User with that email was not found"'>Email and password not found in the registry, please revise and try It again.</span>
      <span *ngIf='loginErrorMessage==="Server execution error"'>There has been an error proccessing your request.</span>
    </div>
    <form fxLayout="column">
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input autofocus #email matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input #password matInput type="password" minlength="8" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" (click)="postCredentials(email.value, password.value);" class="half-size">Login</button>
    </form>
  </mat-card>
</div>

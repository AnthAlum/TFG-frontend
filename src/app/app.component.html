<div id="app">
  <mat-sidenav-container *ngIf="isNotLoginPage()" class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
      <mat-toolbar id="toolbar" color="primary">
      <span class="center-text">Application</span>
    </mat-toolbar>
    <mat-nav-list>
      <a *ngIf="usersessionService.role==='ROLE_ADMIN'" class="padding20" mat-list-item routerLink="/merchants" (click)="drawer.toggle(); showLoading()">
        <mat-icon class="padding5" aria-label="Side nav toggle icon">manage_accounts</mat-icon>Users
      </a>
      <a class="padding20" mat-list-item (click)="drawer.toggle(); goToModifyMerchant()">
        <mat-icon class="padding5" aria-label="Side nav toggle icon">account_box</mat-icon>My profile
      </a>
      <a class="padding20" mat-list-item routerLink="/clients" (click)="drawer.toggle(); showLoading()">
        <mat-icon class="padding5" aria-label="Side nav toggle icon">badge</mat-icon>Clients
      </a>
      <a class="padding20" mat-list-item routerLink="/meetings" (click)="drawer.toggle(); showLoading()">
        <mat-icon class="padding5" aria-label="Side nav toggle icon">groups</mat-icon>Meetings
      </a>
      <a class="padding20" mat-list-item routerLink="/login" (click)="drawer.toggle(); exit()">
        <mat-icon class="padding5" aria-label="Side nav toggle icon">logout</mat-icon>Log out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button fxShown
      type="button"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>PYMES Application</span>
  </mat-toolbar>
  <app-page-container>
  </app-page-container>
  </mat-sidenav-content>
</mat-sidenav-container>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<app-login-page *ngIf="!isNotLoginPage()"></app-login-page>
</div>

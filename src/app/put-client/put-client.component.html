
<mat-card *ngIf="client !== null">
  <h1>Profile</h1>
  <form class="responsive" [formGroup]="checkoutForm">
    <h2>Client information</h2>
    <div fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>
          <mat-icon>face</mat-icon>Name
        </mat-label>
        <input name="name" type="text" matInput [formControl]="formControl.name" formControlName="name"/>
      </mat-form-field>
      <mat-error *ngIf="formControl.name.invalid">{{getErrorMessage('name')}}</mat-error>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChange('name')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field fxFlexAlign="start" appearance="fill">
        <mat-label>
          <mat-icon>call</mat-icon> Phone</mat-label>
        <input name="phone" type="text" matInput [formControl]="formControl.phone" formControlName="phone"/>
      </mat-form-field>
      <mat-error *ngIf="formControl.phone.invalid">{{getErrorMessage('phone')}}</mat-error>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChange('phone')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field fxFlexAlign="start" appearance="fill">
        <mat-label>
          <mat-icon>email</mat-icon> Email</mat-label>
        <input name="email" type="text" matInput [formControl]="formControl.email" formControlName="email"/>
      </mat-form-field>
      <mat-error *ngIf="formControl.email.invalid">{{getErrorMessage('email')}}</mat-error>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChange('email')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <div fxLayout="column">
      <mat-form-field fxFlexAlign="start" appearance="fill">
        <mat-label>
          <mat-icon>apartment</mat-icon>Company</mat-label>
        <input matInput [formControl]="formControl.company" formControlName="company"/>
      </mat-form-field>
      <button fxFlexAlign="end" mat-raised-button color="primary" (click)="askForChange('company')"><span>
        CHANGE
        <mat-icon [inline]="true">send</mat-icon>
      </span>
      </button>
    </div>
    <ng-container *ngIf="client !== null">
      <table class="meeting-table" mat-table [dataSource]="client.meetings.simplifiedList">
        <ng-container matColumnDef="matter">
          <th mat-header-cell *matHeaderCellDef> Matter </th>
          <td mat-cell *matCellDef="let meeting" (click)="showData(meeting)"> {{meeting.matter}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let meeting" (click)="showData(meeting)"> {{meeting.date}} </td>
        </ng-container>
        <ng-container matColumnDef="merchants">
          <th mat-header-cell *matHeaderCellDef> Merchants </th>
          <td mat-cell *matCellDef="let meeting" (click)="showData(meeting)"> {{meeting.merchants}} </td>
        </ng-container>
        <ng-container matColumnDef="clients">
          <th mat-header-cell *matHeaderCellDef> Clients </th>
          <td mat-cell *matCellDef="let meeting" (click)="showData(meeting)"> {{meeting.clients}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </form>
</mat-card>
